<a routerLink="/todos"><i class="icon ion-md-arrow-back"></i> back to todo list</a>

<h3 class="mt-3">Todo Details</h3>

<div *ngIf="todo">
    <div>
        <label><b>Title: </b></label> {{ todo.title }}
    </div>
    <div>
        <label><b>Description: </b></label> {{ todo.description }}
    </div>
</div>
