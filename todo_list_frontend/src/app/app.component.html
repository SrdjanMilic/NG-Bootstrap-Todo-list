<nav class="navbar sticky-top navbar-expand-sm bg-dark navbar-dark d-flex justify-content-between">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a routerLink="todos" class="nav-link" routerLinkActive="active">Todo List</a>
        </li>
    </ul>
    <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#exampleModal">
        New Todo
    </button>
</nav>

<div class="container">
    <div class="mt-5">
        <router-outlet></router-outlet>

        <!-- Modal New Todo -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Todo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="job-title">Job Title</label>
                                <input type="text" class="form-control" id="job-title" required
                                       [(ngModel)]="todo.jobTitle"
                                       name="job-title">
                            </div>

                            <div class="form-group">
                                <label for="job-description">Job Description</label>
                                <input type="text" class="form-control" id="job-description" required
                                       [(ngModel)]="todo.jobDescription"
                                       name="job-description">
                            </div>

                            <div class="form-btn-wrapper">
                                <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal"
                                        (click)="onClose()">Close
                                </button>
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
