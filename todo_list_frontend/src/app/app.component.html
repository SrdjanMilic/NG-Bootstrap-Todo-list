<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a routerLink="todos" class="nav-link" routerLinkActive="active">Todo List</a>
        </li>
        <li class="nav-item">
            <!--<a routerLink="create" class="nav-link" routerLinkActive="active">Create Todo</a>-->
            <button type="button" class="btn btn-info ml-2" data-toggle="modal" data-target="#exampleModal">
                New Todo
            </button>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="mt-5">
        <router-outlet></router-outlet>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="job-title">Job Title</label>
                            <input type="text" class="form-control" id="job-title" required [(ngModel)]="todo.jobTitle"
                                   name="job-title">
                        </div>

                        <div class="form-group">
                            <label for="job-description">Job Description</label>
                            <input type="text" class="form-control" id="job-description" required
                                   [(ngModel)]="todo.jobDescription"
                                   name="job-description">
                        </div>

                        <div class="form-btn-wrapper">
                            <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
